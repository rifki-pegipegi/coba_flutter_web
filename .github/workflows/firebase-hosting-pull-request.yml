name: Deploy to Firebase Hosting on PR
on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Check Flutter Version
        run: flutter --version
      - name: Flutter build web
        run: flutter build web --web-renderer html --release --base-href /coba_flutter_web/ 
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_COBA_FLUTTER_WEB_19711 }}'
          projectId: coba-flutter-web-19711
